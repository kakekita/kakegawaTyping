<!doctype html>
<html>
<head>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ct = canvas.getContext("2d");
    function drawLine(x1,y1,x2,y2) {
        ct.beginPath();
        ct.moveTo(x1,y1);
        ct.lineTo(x2,y2);
        ct.strokeStyle = "black";
        ct.lineWidth = 2;
        ct.stroke();
    }
    
    drawLine(10,50,50,10);
</script>
<body>
</html>
